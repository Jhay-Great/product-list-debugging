<div class="dessert-item">
    <section class="item-image-add-to-cart">
        <img
        [src]="getImageForScreenSize()"
        [alt]="dessert.name"
        />      
        <app-add-to-cart
            [dessert]="dessert"
            (itemAdded)="handleAddToCart($event)"
        ></app-add-to-cart>
    </section>
    <section class="item-info">
        <p class="category">{{dessert.category}}</p>
        <p class="name">{{ dessert.name }}</p>
        <p class="price">{{ dessert.price | currency:'USD':'symbol':'1.2-2'}}</p>
    </section>
</div>
