<main>
  <section class="desserts">
    <h1>Desserts</h1>

    <div class="desserts-container">
      @for(dessert of desserts;track $index){
         <div class="dessert-item">
        <section class="item-image-add-to-cart">
          <img [src]="dessert.image.tablet" alt="dessert image">
          <app-add-to-cart />
        </section>
        <section class="item-info">
          <p class="category">{{dessert.category}}</p>
          <p class="name">{{dessert.name}}</p>
          <p class="price">{{dessert.price}}</p>
        </section>
      </div>
      }

    </div>
  </section>
    <app-productcart ></app-productcart>
</main>
